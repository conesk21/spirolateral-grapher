<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirolateral Grapher</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
    <h1>Spirolateral Grapher</h1>
    </nav>
   


    <!-- container for all canvas/button elements-->
    <section class="tool">
        <div class="drawer">
        <div class = "elements"> 
            <h3>spirolateral grapher</h3>
            <div class="input-label">input any number of integers separated by commas to form the value array of a spirolateral graph</div>
          <div class="input-holder">
                   
                    <input name="valueString" id="value-string" type="text" pattern="^[0-9]+(,[0-9]+)*$" placeholder="1,2,3" >
                    <button type="submit" id="init">spirolateralize</button>
            </div>  
            <!-- container for canvas elements-->
            <div class="canvas-holder">
                <canvas class = "lower canvas" id="lowerCanvas" height="760px" width="760px"></canvas>
                <canvas class = "upper canvas" id="upperCanvas" height="760px" width="760px"></canvas>
            
            </div>
        </div>
        

         <!-- container for settings -->
        <div class="settings">
        <h3 >settings</h3>
        <div class="buttons">
        <button type="button" class="collapsible">graph </button>
            <div class="content">
                <div class="mutables">
                <div class="button-holder">
                    <input type="color" id="graph-color" value="#000000">
                    <label for="axis">graph color</label>
                </div>
                <div class="button-holder">
                <input type="range" id="graph-weight"  min="1" max="30">
                <label for="volume">line weight</label>
                </div>
                <div class="button-holder">
                <input type="range" id="visual-size"  min="10" max="90">
                <label for="volume">visual size</label>
                </div>
                </div>
             </div>
                    
        <button type="button" class="collapsible">grid </button>
            <div class="content">
                <div class="mutables">
                <div class="button-holder">
                <input type="color" id="axis" value="#000000">
                <label for="axis">axis color</label>
                </div>
                <div class="button-holder">
                 <input type="color" id="grid" value="#6A6C6E">
                <label for="grid">grid color</label>
                </div>
                <div class="button-holder">
                <input type="color" id="background" value="#FFFFFF">
                <label for="background">background color</label>
                </div>
                <div class="button-holder">
                <input type="range" id="axis-weight"  min="1" max="20">
                <label for="volume">axis line weight</label>
                </div>
                <div class="button-holder">
                <input type="range" id="axis-weight"  min="1" max="20">
                <label for="volume">grid line weight</label>
                </div>
                </div>
            </div>
        <button type="button" class="collapsible">draw</button>
            <div class="content">
            <p>add selectors for animated draw, draw one iteration</p>
            </div>
        </div>
    </div>

    </div>
    </section>
    
</body>
</html>

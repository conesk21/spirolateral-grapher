<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirolateral Grapher</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spirolateral Grapher</h1>


    <!-- container for all canvas/button elements-->
    <div class="content">
        <!-- container for canvas elements-->
        <div class="canvas-holder">
              <canvas class = "lower canvas" id="lowerCanvas" height="760px" width="760px"></canvas>
              <canvas class = "upper canvas" id="upperCanvas" height="760px" width="760px"></canvas>
          
        </div>

         <!-- container for input/buttons-->
        <div class="mutables">
            <div class="input-holder">
                <form action="#" onsubmit="return handleGraph()">
                    <label for="value-string">Input 1 or more comma separated integers: </label>
                    <input name="valueString" id="value-string" type="text" pattern="^[0-9]+(,[0-9]+)*$" placeholder="1,2,3" >
                    <button type="submit">Spirolateralize!</button>
                </form>

            </div>
            <div class="button-holder">

            </div>
        </div>


    </div>
    
</body>
</html>
